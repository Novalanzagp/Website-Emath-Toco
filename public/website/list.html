                  <h5 class="card-title">Student Answer Datas</h5>
      
                  <div class="table-responsive">
                    <table class="table">
                      <thead>
                        <tr>
                          <th>No.</th>
                          <th>Kelas</th>
                          <th>Matkul</th>
                          <th>Nama</th>
                          <th>Nilai</th>
                          <th>NIM</th>
                          <th>Soal</th>
                        </tr>
                      </thead>
                      <tbody id="tbody1"></tbody>
                    </table>
                  </div>
                  
                  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
                  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
                  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
      
                  <script>
                    //---------------------Filling the table-----------------------//
                    var stdNo = 0;
                    var tbody = document.getElementById('tbody1');
      
                    function AddItemToTable(kelas, matkul, nama, nilai, nim, soal) {
                      let trow = document.createElement("tr");
                      let td1 = document.createElement("td");
                      let td2 = document.createElement("td");
                      let td3 = document.createElement("td");
                      let td4 = document.createElement("td");
                      let td5 = document.createElement("td");
                      let td6 = document.createElement("td");
                      let td7 = document.createElement("td");
      
                      td1.innerHTML = ++stdNo;
                      td2.innerHTML = kelas;
                      td3.innerHTML = matkul;
                      td4.innerHTML = nama;
                      td5.innerHTML = nilai;
                      td6.innerHTML = nim;
                      td7.innerHTML = soal;
      
                      trow.appendChild(td1);
                      trow.appendChild(td2);
                      trow.appendChild(td3);
                      trow.appendChild(td4);
                      trow.appendChild(td5);
                      trow.appendChild(td6);
                      trow.appendChild(td7);
      
                      tbody.appendChild(trow);
                    }
      
                    function AddAllItemsToTable(TheStudents) {
                      stdNo = 0;
                      tbody.innerHTML = "";
                      TheStudents.forEach(element => {
                        AddItemToTable(element.kelas, element.matkul, element.nama, element.nilai, element.nim, element.soal);
                      });
                    }
      
                    var firebaseConfig = {
                      apiKey: "AIzaSyAYWjSzIMVzXhnyKGymgdxHmoIagZZp01M",
                      authDomain: "emathtoco-bec56.firebaseapp.com",
                      databaseURL: "https://emathtoco-bec56-default-rtdb.firebaseio.com",
                      projectId: "emathtoco-bec56",
                      storageBucket: "emathtoco-bec56.appspot.com",
                      messagingSenderId: "784908974272",
                      appId: "1:784908974272:web:9cef11f196a698225d5525",
                      measurementId: "G-NTMR4BZ9SZ"

                    };
      
                    firebase.initializeApp(firebaseConfig);
                    const db = firebase.firestore();

      
                    // ---------------Getting All Data-------------------------//
                    
                    function GetAllDataOnce() {
                    db.collection("user").get().then(usersSnapshot => {
                      var students = [];

                      usersSnapshot.forEach(userDoc => {
                        db.collection("user").doc(userDoc.id).collection("inventory").get().then(inventorySnapshot => {
                          inventorySnapshot.forEach(inventoryDoc => {
                            students.push(inventoryDoc.data());
                          });

                          AddAllItemsToTable(students);
                        });
                      });
                    });
                  }

                  function GetAllDataRealtime() {
                    db.collection("user").onSnapshot(usersSnapshot => {
                      var students = [];

                      usersSnapshot.forEach(userDoc => {
                        db.collection("user").doc(userDoc.id).collection("inventory").onSnapshot(inventorySnapshot => {
                          inventorySnapshot.forEach(inventoryDoc => {
                            students.push(inventoryDoc.data());
                          });

                          AddAllItemsToTable(students);
                        });
                      });
                    });
                  }

                  window.onload = GetAllDataOnce;
                </script>
